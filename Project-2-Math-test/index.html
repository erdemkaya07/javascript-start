<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

  <section id="header">
    <div class="bg-white text-center py-4">
      <div class="container">
        <h2 class="text-danger display-2 my-4">Math Test</h2>
      </div>
    </div>
  </section>

  <div class="result d-none py-4 bg-white text-center">
    <div class="container lead">
      <p><span id="percentage" class="text-danger display-4 p-3">0%</span>dogru cevap orani</p>
      <p id="successMessage" class="d-none text-danger">Bir sonraki egsersiz grubuna gece bilirsin</p>
    </div>
  </div>

  <section id="questions" class="bg-secondary">
    <div>
      <div class="container">
        <form class="question-form text-white">
          <div class="bg-secondary py-3 px-3">
            <p>3+5=?</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q1"value="8">
              <label class="form-check-label" >
                8
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q1" value="7">
              <label class="form-check-label">
                7
              </label>
            </div>
          </div>

          <div class="bg-secondary py-3 px-3">
            <p>5x2=?</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q2"value="5">
              <label class="form-check-label" >
                5
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q2" value="10">
              <label class="form-check-label">
                10
              </label>
            </div>
          </div>

          <div class="bg-secondary py-3 px-3">
            <p>12/4</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q3"value="2" >
              <label class="form-check-label" >
                2
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q3" value="3">
              <label class="form-check-label">
                3
              </label>
            </div>
          </div>
          <div class="bg-secondary py-3 px-3">
            <p>5^2=?</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q4"value="25" >
              <label class="form-check-label" >
                25
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q4" value="16">
              <label class="form-check-label">
                16
              </label>
            </div>

            <div class="text-center py-4">
              <button type="submit" class="btn btn-light" name="" id="">Skicka</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
