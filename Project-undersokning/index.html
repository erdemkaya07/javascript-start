<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <section id="header">
    <div class="bg-white text-center py-4">
      <div class="container">
        <h2 class="text-danger display-2 my-4">Evden Calisma</h2>
      </div>
    </div>
  </section>

  <div class="result d-none py-4 bg-white text-center">
    <div class="container lead">
      <p><span class="text-danger display-4 p-3">0%</span>ofise donmek istiyorum</p>
    </div>
  </div>

  <section id="questions">
    <div>
      <div class="container">
        <form class="question-form text-white">
          <div class="bg-secondary py-3 px-3">
            <p>1.Ofiste daha verimli calisiyorum</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q1"value="E" checked>
              <label class="form-check-label" >
                Evet
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q1" value="H">
              <label class="form-check-label">
                Hayir
              </label>
            </div>
          </div>

          <div class="bg-secondary py-3 px-3">
            <p>2.Ofise tam zamanli donmek istiyorum</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q2"value="E" checked>
              <label class="form-check-label" >
                Evet
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q2" value="H">
              <label class="form-check-label">
                Hayir
              </label>
            </div>
          </div>

          <div class="bg-secondary py-3 px-3">
            <p>3. Evdeyken teknik sorunlar daha zor cozuluyor</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q3"value="E" checked>
              <label class="form-check-label" >
                Evet
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q3" value="H">
              <label class="form-check-label">
                Hayir
              </label>
            </div>
          </div>

          <div class="bg-secondary py-3 px-3">
            <p>4. Evdeyken haftalik tasklari yetistirmekte zorlaniyorum</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q4"value="E" checked>
              <label class="form-check-label" >
                Evet
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q4" value="H">
              <label class="form-check-label">
                Hayir
              </label>
            </div>

            <div class="text-center">
              <input type="submit" class="btn btn-light" name="" id="">
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
